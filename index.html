<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/"><img src="./media/logo-invert.png" alt="Github logo" class="logo-header"></a>
    <h1 class="header">Sign in to <span>DARK</span> GitHub</h1>
    <form class="form" action="">
        <div class="form-field">
            <label for="user" class="label">Username or email address</label>
            <input type="text" class="input" id="user" required>
        </div>
        <div class="form-field">
            <label for="password" class="label">Password</label>
            <a href="https://github.com/password_reset" class="pass-forgot">Forgot password?</a>
            <input type="password" class="input" id="password" required>
        </div>
        <div class="form-field">
            <button type="submit" class="button">Sign in</button>
        </div>
    </form>
    <div class="new-user">
        <p>New to GitHub?</p>
        <a href="https://github.com/join?return_to=&source=login">Create an account</a>
        <p>.</p>
    </div>
    <footer>
        <a href="https://github.com/t0kar" target="_blank">tâš™kar</a>
    </footer>
</body>
</html>
